{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Task/Hazard Demo {% endblock %}</h1>
    <form>
        <label for="prompt">What task are you working on?</label><br>
        <input type="text" id="task" name="task"><br>
        <input type="submit" value="Generate Hazards!">
    </form>
    {% if hazards %}
        <div style="padding: 10px; background-color: #EEE; margin: 20px">
            <p style="font-size: 24px">Most recent task: {{ task }}</p>
        </div>
        <div style="padding: 10px; background-color: #EEE; margin: 20px">
            <p style="font-size: 24px">Model hazards: {{ hazards }}</p>
        </div>
    {% endif %}
{% endblock %}
