{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Safety Manual Demo {% endblock %}</h1>
    <form>
        <label for="prompt">Ask a question:</label><br>
        <input type="text" id="prompt" name="prompt"><br>
        <input type="submit" value="Ask the model!">
    </form>
    {% if answer %}
        <div style="padding: 10px; background-color: #EEE; margin: 20px">
            <p style="font-size: 24px">Most recent question: {{ question }}</p>
        </div>
        <div style="padding: 10px; background-color: #EEE; margin: 20px">
            <p style="font-size: 24px">Model answer: {{ answer }}</p>
        </div>
        <div style="padding: 10px; background-color: #EEE; margin: 20px">
            <p style="font-size: 24px">Chapters searched: {{ sources }}</p>
        </div>
    {% endif %}
{% endblock %}
