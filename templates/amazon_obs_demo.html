{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Amazon Observation Demo {% endblock %}</h1>
    <form>
        <label for="prompt">Describe a workplace safety observation:</label><br>
        <input type="text" id="description" name="description"><br>
        <input type="submit" value="Parse the observation!">
    </form>
    {% if output %}
        <div style="padding: 10px; background-color: #EEE; margin: 20px">
            <p style="font-size: 24px">Most recent observation: {{ description }}</p>
        </div>
        <div style="padding: 10px; background-color: #EEE; margin: 20px">
            <p style="font-size: 24px">Model answer: {{ output }}</p>
        </div>
    {% endif %}
{% endblock %}
